<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image galery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="wrapper">
    <header>
      <div class="header center">
        <div class="left-header">
          <h2 class="title">
            <i class="fas fa-camera icon-foto"></i>Unsplash API
          </h2>
        </div>
        <div class="right-heder">
          <input
            id="input"
            type="text"
            placeholder="Search"
            autofocus
            autocomplete="off"
          />
          <i class="fas fa-search icons icon-search"></i>
          <i class="far fa-times-circle icons icon-close hiden"></i>
        </div>
      </div>
    </header>
    <main class="container center">
      <div class="content">
        <div class="img-content"></div>
      </div>
    </main>
    <footer>
      <div class="content-footer center">
        <ul class="link-github">
          <li class="item-link-github">&copy;</li>
          <li class="item-link-github">2022</li>
          <a
            class="link-github-footer"
            href="https://github.com/OksanaSeregina"
            target="_blank"
            ><li class="item-link-github">OksanaSeregina</li></a
          >
        </ul>
        <a
          class="center-content-footer"
          href="https://rs.school/js-stage0/"
          target="_blank"
          ><img
            src="./assets/svg/rs_school_js.svg"
            alt="logo"
            style="height: 50px"
        /></a>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
